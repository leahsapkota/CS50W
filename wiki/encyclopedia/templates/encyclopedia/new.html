{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="enter a title">
        </br>  
        <label>New Page content:</label>
        </br> 
        <textarea name="content">
        </textarea>
        </br>
        <input type="submit" value="Create Page" class="btn btn-primary">

    </form>

{% endblock %}
