<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="nav">
             
             <a href="index.html">Google Search</a>
        </div>

        <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/images"method="GET">
            <input type="text" name="q" class="search-bar">
            <div class="buttons">
                <button type="submit" class="search-btn">Google Search</button>
            </div>
            
        </form>
        </div>
    </body>
</html>
